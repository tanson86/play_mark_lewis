@(tasks:Seq[String])

<h2>Tasklist 2</h2>

<ul>
    @for((t,i)<-tasks.zipWithIndex){
        <li onclick="deleteTask(@i)">@t</li>
    }
</ul>


<br>
    Add task <input type="text" id="newtask"/><br>
    <button onclick="addTask()"> Add </button>

<div>
    <a href="@routes.TaskList1Controller.logout">Logout</a>
</div>
